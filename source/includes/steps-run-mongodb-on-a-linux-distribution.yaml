title: 启动 MongoDB
stepnum: 1
ref: start-mdb
action:
  pre: |
    你可以用以下命令启动 :program:`mongod` 进程:
  language: sh
  code: |
    sudo service mongod start
---
title: 验证MongoDB已经启动
stepnum: 2
ref: verify
pre: |
  你可以通过检查文件``/var/log/mongodb/mongod.log``的内容
  来确认 :program:`mongod` 进程已经成功启动。
action:
  pre: |
    你可以用以下命令使MongoDB在机器重新启动后自动启动:
  language: sh
  code: |
    sudo chkconfig mongod on
---
title: 停止 MongoDB
stepnum: 3
ref: stop-mdb
action:
  pre: |
    你可以用以下命令停止 :program:`mongod` 进程:
  language: sh
  code: |
    sudo service mongod stop
---
title: 重新启动 MongoDB
stepnum: 4
ref: restart-mdb
action:
  pre: |
    你可以用以下命令重新启动 :program:`mongod` 进程:
  language: sh
  code: |
    sudo service mongod restart
post: |
  你可以通过观看日志文件 ``/var/log/mongo/mongod.log`` 来了解MongoDB的运行情况，
  如错误报告或其他重要消息。
