title: 配置包管理系统 (YUM).
stepnum: 1
ref: config-yum
pre: |
  新建一个MongoDB安装包的配置文件 ``/etc/yum.repos.d/mongodb.repo`` 并复制以下配置信息:
action:
  - pre: |
      如果你是在64位系统上，复制下述信息：
    language: cfg
    code: |
      [mongodb]
      name=MongoDB Repository
      baseurl=http://downloads-distro.mongodb.org/repo/redhat/os/x86_64/
      gpgcheck=0
      enabled=1
  - pre: |
      如果你的系统是32位（生产环境下不建议使用），复制下述信息:
    language: cfg
    code: |
      [mongodb]
      name=MongoDB Repository
      baseurl=http://downloads-distro.mongodb.org/repo/redhat/os/i686/
      gpgcheck=0
      enabled=1
---
title: 安装MongoDB以及相关的工具
stepnum: 2
ref: install
pre: |
  安装MongoDB时候可以选择安装最新版本或者是某一个指定旧版本
action:
  - pre: |
      使用下述命令假如你希望安装最新版本:
    language: sh
    code: |
      sudo yum install mongodb-org
  - pre: |
      若要安装某一个指定的版本， 可以安装单个MongoDB安装模块并在安装模块名后面加上版本号。
      如下述例子会安装MongoDB的 ``2.6.1`` 版本:
      
    language: sh
    code: |
      sudo yum install mongodb-org-2.6.1 mongodb-org-server-2.6.1 mongodb-org-shell-2.6.1 mongodb-org-mongos-2.6.1 mongodb-org-tools-2.6.1
  - pre: |
      你可以指定任意有效的MongoDB版本号。注意 ``yum`` 工具可能会自动更新到新版本的MongoDB。
      如果你不希望自动更新版本，你可以把MongoDB从 ``yum`` 的配置文件 ``/etc/yum.conf`` 里
      排除出来，如下：
    language: ini
    code: |
      exclude=mongodb-org,mongodb-org-server,mongodb-org-shell,mongodb-org-mongos,mongodb-org-tools
post: |
  以前版本的MongoDB安装包使用不同的版本命名规则。详情请参见 :v2.4:`2.4 版本</tutorial/install-mongodb-on-linux>`.
